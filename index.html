<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="myscript.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
        integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"
        integrity="sha512-QcYm1q7RbnXmwY7HJ0H7938IS0MalTPYqGUF0fIwQgEjMBt2tqjDBt+R5I+ppdwEohjMdHnFU0H+RxmrGQ8qcg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Water Bubbles</title>
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" alt="Logo" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small class="stagger1">Welcome to our</small>
            <h1 class="stagger1">World's<br>Creative Studio</h1>
            <button type="button" class="stagger1">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="images/menu.png" class="menu">
            <div class="social-links">
                <img src="images/fb.png">
                <img src="images/ig.png">
                <img src="images/tw.png">
            </div>
            <div class="useful-links">
                <img src="images/share.png">
                <img src="images/info.png">
            </div>
        </div>
        <div class="bubbles">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
        </div>
    </div>
</body>
<script>
    gsap.registerPlugin(ScrollTrigger)
    var tl = gsap.timeline();
    tl.from('.content',{
        y: '-30%',
        opacity: 0,
        duration: 2,
        ease: Power4.easeOut
    })
    tl.from('.stagger1',{
        opacity: 0,
        y: -50,
        stagger: .3,
        ease: Power4.easeOut,
        duration: 2
    }, "-=1.5")
</script>

</html>
